<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block content%}

<h1 class="text-primary text-center">Login page</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="Text" class="form-control" name="n" placeholder="enter the name">
  </div>
    <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="enter the password">
  </div>
    <div class="mb-3">
        <label class="form-label">Login </label>
    <input type="submit" class="form-control" >
  </div>

</form>
{% if messages %}
{% for i in messages %}
<ul>
  <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}


{% endblock %}
