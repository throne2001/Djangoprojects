<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

{% block content %}
<div class="container-fluid mt-5" style="margin-bottom:60px;">
<h2 class="text-light">Enter the order details</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter the address">
  </div>
    <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="p" placeholder="enter the number">
  </div>
    <div class="mb-3">
        <label class="form-label"> Account Number</label>
    <input type="text" class="form-control" name="n" placeholder="enter the Account number">
  </div>
    <div class="mb-3">
    <input type="submit" class="form-control">
  </div>

</form>
    </div>

{% endblock %}
