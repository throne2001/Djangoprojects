{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<div class="container">
<img src="{{c.image.url}}" height="400px" width="900px">
<h1 style="color:white;">{{c.name}}</h1>
<p style="color:white;">{{c.desc}}</p>
    </div>
    </center>
    <div class="container" style="margin-bottom:100px;">
        <div class="row">
            {% for i in p %}
            <div class="col-sm-6" style="width:25rem">
                <div class="card">
                    <div class="card-body">
                        <img src="{{i.image.url}}" class="card-img-top" alt="=..." height="250px" width="100%">
                        <h5 class="card-title text-center" ><b>{{i.name}}</b></h5>
                        <p class="card-text text-center">{{i.price}}</p>
                        <a href="{% url 'shop:details' i.name %}" class="btn btn-danger" style="position:relative;left:38%;">Details</a>
                    </div>
          </div>
        </div>&ensp;
                {% endfor %}
      </div>
    </div>
{% endblock %}
